<app-header titulo="Date Time" ></app-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label>Fecha Nacimiento</ion-label>
        <!-- <ion-datetime placeholder="Nacimiento" value="{{fechaNaci | date: 'yyyy-MM-dd' }}"
         display-format="YYYY MMMM DD" cancelText="Cancelar!!!"  [(ngModel)]="fechaNaci" (ionChange)="cambioFecha($event)"
        </ion-datetime> -->
        <ion-datetime placeholder="Nacimiento" display-format="YYYY MMMM DD" cancelText="Cancelar!!!"  
        [ngModel]="fechaNaci.toISOString()" (ionChange)="cambioFecha($event)">
       </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd" display-format="YYYY MMMM DD" min="2015-01-01" max="2015-12-31"
                    >

      </ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>AÃ±os</ion-label>
        <ion-datetime placeholder="YYYY" display-format="YYYY" 
                      min="2015" max="2025"
                      value="2020" >
        </ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>PickerOptions</ion-label>
        <ion-datetime [pickerOptions]="customPickerOptions" [(ngModel)]="customDate" >
  
        </ion-datetime>
      </ion-item>

  </ion-list>
</ion-content>
